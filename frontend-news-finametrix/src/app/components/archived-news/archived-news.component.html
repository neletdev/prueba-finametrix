<app-header section="archivo"></app-header>

<div class="row mb-5 mt-5">

    <h2 class="mb-4 mt-4">Noticias archivadas</h2>

    <div *ngIf="archivedNews?.length == 0" class="col-sm-12 mb-3 no-pdg-left">
      <div class="alert alert-dark" role="alert">
        No hay noticias archivadas. Vuelve al listado general pulsando <a routerLink="/general">aquí</a>.
      </div>
    </div>
  
    <div class="col-sm-12 mb-5" *ngFor="let item of archivedNews">

      <div class="new">
        <h5 class="card-title">{{ item?.title }}</h5>
        <p class="card-text">{{ item?.descr }}</p>
        <p class="card-text date-small">Created: {{ item?.date | date: 'MMM d, y, h:mm:ss a' }} by {{ item?.author }}</p>
        <p class="card-text date-small">Archived: {{ item?.archiveDate | date: 'MMM d, y, h:mm:ss a' }}</p>
        <a class="btn btn-secondary" (click)="unarchive(item)">Desarchivar</a>
        <a class="btn btn-danger ml-3" (click)="delete(item)">Eliminar</a>
      </div>      
    </div>

</div>
